
{% include head.html %}

{{ content }}

	<div id="sidebar" class="clearfix">
	<div id="text-8" class="widget_text sidebarBox widgetBox">
		<div class="textwidget">
			I don't blog very often, but I'm trying to be better. I also use <a href="http://okdan.tumblr.com" target="_blank" alt="Tumblr">tumblr</a>.
		</div>
	</div>				
	<div id="ttrust_recent_posts-6" class="ttrust_recent_posts sidebarBox widgetBox">
		<h3>Recent Posts</h3>			
		<ul class="widgetList">
			{% for post in site.posts %}
				<li class="clearfix">					
					<p class="title">
						<a href="{{ post.url }}" title="{{ post.title }}">
							{{ post.title }}
						</a>
					</p>
					<span class="meta">{{ post.date | date: "%B %d, %Y" }}</span>
				</li>
			{% endfor %}
		</ul>
	</div>		
		
</div><!-- end sidebar -->				

</div>
</div>
